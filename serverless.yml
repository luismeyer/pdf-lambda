service: pdf

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  serverless-offline:
    port: 3000

package:
  exclude:
    - ./**
  include:
    - node_modules/**
    - handler.js

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: "eu-central-1"

functions:
  service:
    handler: handler.handler
    events:
      - http:
          path: /pdf
          method: POST
          cors: true
